# docker-compose.test.yml
# Test environment for running unit tests
version: '3.8'

services:
  neo4j-test:
    image: neo4j:5.15-community
    container_name: rico-neo4j-test
    ports:
      - "7475:7474"  # Neo4j Browser (test)
      - "7688:7687"  # Bolt protocol (test)
    volumes:
      - neo4j_test_data:/data
      - neo4j_test_logs:/logs
    environment:
      # Test authentication - matches what tests expect
      - NEO4J_AUTH=neo4j/testpassword123
      # Memory Configuration (lighter for tests)
      - NEO4J_server_memory_heap_initial__size=256m
      - NEO4J_server_memory_heap_max__size=512m
      # Performance
      - NEO4J_db_transaction_timeout=30s
      - NEO4J_db_lock_acquisition_timeout=30s
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7474"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 20s

volumes:
  neo4j_test_data:
  neo4j_test_logs: